<html>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/index.css">
    <title>Mobile Geolocation</title>
  </head>
  <body>

    <div id="map"></div>
    <div>
      <input class="btn" id="find-me" type="button" value="Find Me" onclick="initMap()">
      <h2>Find Location</h2>
      <input id="address" type="text" placeholder="Los Angeles / 11.23, 44.55">
      <input class="btn" id="submit" type="button" value="Search">
      <!--<input class="btn" id="reverse-geocode" type="button" value="Reverse-Geocode">-->
    </div>

    <div>
      <h2>Find Distance Between Locations</h2>
      <input id="point-a" type="text" placeholder="Point A">
      <input id="point-b" type="text" placeholder="Point B">
      <input class="btn" id="calculate-distance" type="button" value="Calculate Distance">
    </div>

    <div>
      <h1 id="distance-output" style="background-color: white"></h1>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD80tsB8dh5kuglnWff0lehWwoYZ1KEEc&callback=initMap&libraries=geometry" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
